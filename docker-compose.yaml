version: "3.9"

services:
  postgres:
    image: postgres:16
    container_name: gsm-postgres
    environment:
      POSTGRES_DB: gsm_seller
      POSTGRES_USER: gsm_user
      POSTGRES_PASSWORD: gsm_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  app:
    build: .
    container_name: gsm-app
    env_file:
      - .env
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    volumes:
      - uploads:/app/uploads
    restart: unless-stopped

volumes:
  postgres_data:
  uploads:
