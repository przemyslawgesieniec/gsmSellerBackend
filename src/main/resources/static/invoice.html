<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Faktura | Magazyn GSM</title>

  <!-- Materialize -->
  <link rel="stylesheet" href="css/materialize.min.css">

  <!-- MATERIAL ICONS – WYMAGANE -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">

  <script src="js/materialize.min.js"></script>
</head>

<body>

<!-- Navbar -->
<div id="navbar"></div>
<script src="js/loadNavbar.js"></script>

<div class="container wide-layout">
  <div class="container" style="margin-top: 40px;">
    <h4>Dokument sprzedaży</h4>
    <div class="section" style="margin-top:20px; margin-bottom:30px;">
      <h6><b>Stawka VAT</b></h6>

      <div class="input-field" style="max-width:250px;">
        <select id="vatSelect">
          <option value="ZW">ZW</option>
          <option value="0%">0%</option>
          <option value="5%">5%</option>
          <option value="8%">8%</option>
          <option value="23%">23%</option>
        </select>
        <label>Wybierz stawkę VAT</label>
      </div>
    </div>

    <table class="highlight">
      <thead>
      <tr>
        <th>#</th>
        <th>Opis</th>
        <th>Cena (zł)</th>
      </tr>
      </thead>
      <tbody id="invoiceItems"></tbody>
    </table>

    <h6 class="right-align">
      Netto: <span id="totalNet">0.00</span> zł<br>
      VAT: <span id="totalVat">0.00</span> zł<br>
      <b>Brutto: <span id="invoiceTotal">0.00</span> zł</b>
    </h6>

  </div>

  <div class="section" style="margin-top:40px; text-align:right;">
    <button class="btn-large green" onclick="saveAndPrint()">
      <i class="material-icons left">print</i>
      Zapisz i drukuj
    </button>
  </div>

</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/invoice.js"></script>
</body>
</html>
