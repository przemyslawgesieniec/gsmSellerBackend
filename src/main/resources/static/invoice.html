<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Faktura | Magazyn GSM</title>

  <!-- Materialize CSS -->
  <link
          rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
  >
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css" rel="stylesheet">

  <!-- Icons -->
  <link
          href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet"
  >

  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>

<body>

<!-- Navbar -->
<div id="navbar"></div>
<script src="js/loadNavbar.js"></script>

<div class="container">
  <div class="section">
    <h4>Dokument sprzedaży</h4>

    <!-- VAT -->
    <div class="section">
      <h6><b>Stawka VAT</b></h6>

      <div style="max-width:250px;">
        <label for="vatSelect">Stawka VAT</label>
        <select id="vatSelect">
          <option value="ZW">ZW</option>
          <option value="0%">0%</option>
          <option value="5%">5%</option>
          <option value="8%">8%</option>
          <option value="23%">23%</option>
        </select>

<!--        <label>Wybierz stawkę VAT</label>-->
      </div>
    </div>

    <!-- DATA -->
    <div class="input-field">
      <input type="text" id="sellDate" class="datepicker">
      <label for="sellDate">Data sprzedaży</label>
    </div>

    <!-- INFORMACJE DLA KLIENTA -->
    <div class="section">
      <div class="input-field">
        <textarea id="customerNote" class="materialize-textarea"></textarea>
        <label for="customerNote">INFORMACJE DLA KLIENTA (WIDOCZNE NA PARAGONIE)</label>
      </div>
    </div>

    <!-- TABELA -->
    <div class="section">
      <table class="highlight invoice-table">
        <thead>
        <tr>
          <th>#</th>
          <th>Opis</th>
          <th>Cena (zł)</th>
        </tr>
        </thead>
        <tbody id="invoiceItems"></tbody>
      </table>
    </div>

    <!-- PODSUMOWANIE -->
    <div class="section right-align">
      Netto: <span id="totalNet">0.00</span> zł<br>
      VAT: <span id="totalVat">0.00</span> zł<br>
      <b>Brutto: <span id="invoiceTotal">0.00</span> zł</b>
    </div>

    <!-- PRZYCISK -->
    <div class="section right-align">
      <button class="btn-large green waves-effect waves-light" onclick="saveAndPrint()">
        <i class="material-icons left">print</i>
        Zapisz i drukuj
      </button>
    </div>
  </div>
</div>

<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/auth.js"></script>
<script src="js/invoice.js"></script>

</body>
</html>
