<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/tom-select/dist/css/tom-select.css" rel="stylesheet">

  <title>Ustawienia</title>

  <!-- Materialize -->
  <link
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
          rel="stylesheet"
  >
  <link
          href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet"
  >

  <!-- Twoje style -->
  <link href="css/style.css" rel="stylesheet">
</head>
<script src="https://cdn.jsdelivr.net/npm/tom-select/dist/js/tom-select.complete.min.js"></script>

<body>

<!-- Navbar -->
<div id="navbar"></div>
<script src="js/loadNavbar.js"></script>

<div class="container">
  <div class="row">
    <div class="col s12 m10 l8 offset-m1 offset-l2">

      <!-- CARD: USTAWIENIA LOKALIZACJI -->
      <div class="card">
        <div class="card-content">
          <div class="row">
            <span class="card-title blue-text text-darken-2">
              Ustawienia lokalizacji
            </span>

            <p class="grey-text">
              Wybierz lokalizację, do której przypisane będzie Twoje konto.
            </p>

            <div class="col l12 s12">
              <label for="locationSelect" class="active">Lokalizacja</label>
              <select id="locationSelect"></select>
            </div>
          </div>
        </div>
      </div>

      <!-- CARD: ADMIN -->
      <div class="card admin-only hide">
        <div class="card-content">
          <span class="card-title blue-text">
            Aktywacja użytkowników
          </span>
          <ul id="inactiveUsers" class="collection"></ul>
        </div>
      </div>

    </div>
  </div>
</div>

<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/userSettings.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    M.Sidenav.init(document.querySelectorAll('.sidenav'));
  });
</script>

</body>
</html>
