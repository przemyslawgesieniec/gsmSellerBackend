<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logowanie - GSM Seller</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #eceff1;
      margin: 0;
      padding: 1rem;
    }

    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 12px;
    }

    @media (max-width: 480px) {
      .login-card {
        padding: 1.5rem;
      }

      h5 {
        font-size: 1.4rem;
      }

      .material-icons.large {
        font-size: 3rem;
      }
    }

    button.btn {
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

<div class="card login-card z-depth-3">
  <div class="center-align">
    <i class="material-icons large blue-text text-darken-3">phonelink_ring</i>
    <h5 class="blue-text text-darken-2">GSM Seller</h5>
  </div>

  <form id="loginForm" action="/login" method="post">
    <div class="input-field">
      <input id="username" name="username" type="text" required>
      <label for="username">Login</label>
    </div>

    <div class="input-field">
      <input id="password" name="password" type="password" required>
      <label for="password">Hasło</label>
    </div>

    <button type="submit" class="btn blue darken-2">
      Zaloguj się
    </button>

    <div class="center-align" style="margin-top: 1rem;">
      <p class="grey-text text-darken-1" style="font-size: 0.9rem;">
        Testowe konto: <b>seller1 / password1</b>
      </p>
    </div>
  </form>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const params = new URLSearchParams();
    params.append('username', username);
    params.append('password', password);

    const response = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: params
    });

    if (response.ok) {
      window.location.href = '/';
    } else {
      M.toast({ html: 'Błędny login lub hasło', classes: 'red' });
    }
  });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
