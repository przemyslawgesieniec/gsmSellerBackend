<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Logowanie - GSM Seller</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    body {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #eceff1;
    }
    .login-card {
      width: 400px;
      padding: 2rem;
    }
  </style>
</head>
<body>

<div class="card login-card z-depth-3">
  <div class="center-align">
    <i class="material-icons large blue-text text-darken-3">phonelink_ring</i>
    <h5 class="blue-text text-darken-2">GSM Seller</h5>
  </div>

  <form id="loginForm" action="/login" method="post">
    <div class="input-field">
      <input id="username" name="username" type="text" required>
      <label for="username">Login</label>
    </div>

    <div class="input-field">
      <input id="password" name="password" type="password" required>
      <label for="password">Hasło</label>
    </div>

    <button type="submit" class="btn blue darken-2 full-width" style="width:100%;">
      Zaloguj się
    </button>

    <div class="center-align" style="margin-top: 1rem;">
      <p class="grey-text">Testowe konto: <b>seller1 / password1</b></p>
    </div>
  </form>
</div>

<script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;

    const params = new URLSearchParams();
    params.append('username', username);
    params.append('password', password);

    const response = await fetch('/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
      body: params
    });

    if (response.ok) {
      // Przekieruj po udanym logowaniu
      window.location.href = '/';
    } else {
      M.toast({ html: 'Błędny login lub hasło', classes: 'red' });
    }
  });
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
