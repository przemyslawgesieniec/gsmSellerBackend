<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Lista faktur</title>

    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div id="navbar"></div>
<script src="js/loadNavbar.js"></script>


<div class="container">
    <h4 class="blue-text text-darken-2">Lista wystawionych faktur</h4>
    <p class="grey-text">Poniżej znajduje się lista wszystkich faktur wygenerowanych przez system.</p>

    <ul id="receiptList" class="collapsible popout"></ul>

    <div class="center-align" style="margin-top:20px;">
        <button id="loadMoreBtn" class="btn blue darken-2">Załaduj więcej</button>
    </div>
</div>

<div id="cancelModal" class="modal">
    <div class="modal-content">
        <h5>Potwierdzenie</h5>
        <p>
            Czy na pewno chcesz anulować sprzedaż?<br>
            Operacja jest <strong>nieodwracalna</strong>.
        </p>
    </div>
    <div class="modal-footer">
        <button class="modal-close btn-flat red-text">Nie</button>
        <button id="confirmCancelBtn" class="btn green">Tak</button>
    </div>
</div>


<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<!-- Nasz skrypt -->
<script src="js/auth.js"></script>
<script src="js/receipts.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        M.Sidenav.init(document.querySelectorAll('.sidenav'));
        M.Collapsible.init(document.querySelectorAll('.collapsible'));
    });
</script>

</body>
</html>
