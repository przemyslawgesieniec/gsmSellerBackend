<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Stan magazynowy - Telefony</title>

  <!-- Materialize CSS -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <!-- Nasze style -->
  <link href="css/style.css" rel="stylesheet">
</head>
<body>


<!-- Navbar -->
<div id="navbar"></div>
<script src="js/loadNavbar.js"></script>

<div class="container wide-layout">

  <div class="row">

    <!-- Aktywne filtry -->
    <div class="col s12" id="active-filters" class="active-filters"></div>
    <div id="activeFiltersChips" class="chips-container" style="margin-bottom: 15px;"></div>

    <!-- LEWA KOLUMNA – FILTRY -->
    <div class="col s12 m4 l3 filters-col">
      <div class="card-panel filter-panel z-depth-1">

        <div class="row">
          <!-- 4 pierwsze pola: 2 w rzędzie na desktopie -->
          <div class="input-field col s12 m6">
            <input id="filterName" type="text">
            <label for="filterName">Nazwa</label>
          </div>

          <div class="input-field col s12 m6">
            <input id="filterModel" type="text">
            <label for="filterModel">Model</label>
          </div>

          <div class="input-field col s12 m6">
            <input id="filterColor" type="text">
            <label for="filterColor">Kolor</label>
          </div>

          <div class="input-field col s12 m6">
            <input id="filterImei" type="text">
            <label for="filterImei">Imei</label>
          </div>

          <!-- ceny obok siebie zawsze -->
          <div class="input-field col s6">
            <input id="filterPriceMin" type="number">
            <label for="filterPriceMin">Cena od</label>
          </div>

          <div class="input-field col s6">
            <input id="filterPriceMax" type="number">
            <label for="filterPriceMax">Cena do</label>
          </div>

          <div class="input-field col s12">
            <select id="filterStatus">
              <option value="" selected>Dowolny</option>
              <option value="DOSTĘPNY">DOSTĘPNY</option>
              <option value="SPRZEDANY">SPRZEDANY</option>
              <option value="WPROWADZONY">WPROWADZONY</option>
              <option value="USUNIĘTY">USUNIĘTY</option>
              <option value="ODDANY">ODDANY</option>
            </select>
            <label>Status</label>
          </div>
        </div>

        <div class="row">
          <div class="col s12 right-align filter-buttons">
            <button id="resetFilters" class="btn blue darken-2 waves-effect">Wyczyść</button>
          </div>
        </div>

      </div>
    </div>

    <!-- PRAWA KOLUMNA – LISTA -->
    <div class="col s12 m8 l9 phones-col">
      <div id="phone-list" class="row"></div>

      <ul id="dynamicPagination" class="pagination center-align"></ul>
    </div>

  </div>
</div>

<!-- Modal: Hurtowe dodawanie telefonów -->
<div id="addBulkModal" class="modal">
  <div class="modal-content">
    <h5>Hurtowe dodawanie telefonów</h5>

    <!-- Obszar przeciągnij & upuść -->
    <div id="dropArea" class="drop-area z-depth-1">
      <p>Przeciągnij zdjęcia tutaj lub kliknij, aby wybrać z dysku</p>
      <input type="file" id="fileInput" multiple style="display:none;">
    </div>

    <!-- Ręczne pola -->
    <div class="row" style="margin-top: 15px;">
      <div class="input-field col s12 m4">
        <input type="number" id="manualPrice">
        <label for="manualPrice">Cena zakupu</label>
      </div>
      <div class="input-field col s12 m4">
        <input type="text" id="manualSource">
        <label for="manualSource">Pochodzenie</label>
      </div>
      <div class="input-field col s12 m4">
        <input type="text" id="manualName">
        <label for="manualName">Nazwa</label>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn blue darken-2" id="addBulkBtn">Dodaj</button>
    <button class="btn-flat modal-close">Anuluj</button>
  </div>
</div>

<!-- Modal: podsumowanie dodawania telefonów -->
<div id="scanResultsContainer" class="modal"></div>

<!-- Modal: Edycja telefonu -->
<div id="editPhoneModal" class="modal">
  <div class="modal-content" style="position: relative;">
    <h5>Edycja telefonu</h5>
    <a class="modal-close right"><i class="material-icons">close</i></a>

    <div class="row">
      <div class="input-field col s12 m6">
        <input id="editName" type="text">
        <label for="editName">Nazwa</label>
      </div>
      <div class="input-field col s12 m6">
        <input id="editModel" type="text">
        <label for="editModel">Model</label>
      </div>
      <div class="input-field col s12 m6">
        <input id="editColor" type="text">
        <label for="editColor">Kolor</label>
      </div>
      <div class="input-field col s12 m6">
        <input id="editImei" type="text">
        <label for="editImei">Imei</label>
      </div>
      <div class="input-field col s12 m6">
        <input id="editPrice" type="number">
        <label for="editPrice">Cena</label>
      </div>
    </div>

    <!-- NOWY PRZYCISK -->
    <button id="acceptAtStoreBtn"
            class="btn green darken-2"
            style="position:absolute; bottom:10px; left:10px;">
      Przyjmij na sklep
    </button>

  </div>

  <div class="modal-footer">
    <button class="btn blue darken-2" id="saveEditBtn">Zapisz</button>
  </div>
</div>

<!-- Modal: Potwierdzenie przyjecia telefonu -->
<div id="acceptConfirmModal" class="modal">
  <div class="modal-content">
    <h5>Czy na pewno chcesz przyjąć ten telefon na sklep?</h5>
  </div>
  <div class="modal-footer">
    <button id="confirmAcceptYes" class="btn green">TAK</button>
    <button class="modal-close btn red">NIE</button>
  </div>
</div>


<!-- Modal koszyka -->
<div id="cartModal" class="modal">
  <div class="modal-content">
    <div id="cartContainer"></div>
  </div>
  <div class="modal-footer">
    <span id="cartTotal" style="margin-right:20px; font-weight:bold;"></span>
    <div class="modal-footer">
      <button class="btn blue" onclick="goToInvoice()">Wystaw dokument sprzedaży</button>
    </div>    <button class="btn-flat modal-close">Zamknij</button>
  </div>
</div>



<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/main.js"></script>
<script src="js/uploadFiles.js"></script>
<script src="js/cart.js"></script>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    M.Sidenav.init(document.querySelectorAll('.sidenav'));
    M.FormSelect.init(document.querySelectorAll('select'));
  });
</script>
</body>
</html>
