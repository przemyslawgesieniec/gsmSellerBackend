<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Hurtowe dodawanie telefonów</title>

    <!-- Materialize CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Nasze style -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<div id="navbar"></div>
<script src="js/loadNavbar.js"></script>

<div class="container wide-layout">
<div class="row">
    <div class="col s12 m10 l8 offset-m1 offset-l2">

        <!-- GŁÓWNY CARD -->
        <div class="card white">
            <div class="card-content">

                <h4 class="blue-text text-darken-2">Hurtowe dodawanie telefonów</h4>
                <p class="grey-text" style="margin-bottom: 20px;">
                    Dodaj zdjęcia naklejek i automatycznie odczytaj dane urządzeń.
                </p>

                <!-- Obszar przeciągnij & upuść -->
                <div id="dropArea" class="drop-area z-depth-1">
                    <p>Przeciągnij zdjęcia tutaj lub kliknij, aby wybrać z dysku</p>
                    <input type="file" id="fileInput" multiple style="display:none;">
                </div>

                <!-- Ręczne pola -->
                <div class="row" style="margin-top: 25px;">

                    <div class="input-field col s12 m3">
                        <input type="number" id="manualInitialPrice">
                        <label for="manualInitialPrice">Cena zakupu</label>
                    </div>

                    <div class="input-field col s12 m3">
                        <input type="number" id="manualSellingPrice">
                        <label for="manualSellingPrice">Cena sprzedaży</label>
                    </div>

                    <div class="input-field col s12 m3">
                        <input type="text" id="manualSource">
                        <label for="manualSource">Pochodzenie</label>
                    </div>

                    <div class="input-field col s12 m3">
                        <input type="text" id="manualName">
                        <label for="manualName">Nazwa</label>
                    </div>
                </div>
            </div>

            <div class="switch" style="margin-top: 20px;">
                <label>
                    Automatycznie (zdjęcia)
                    <input type="checkbox" id="manualToggle">
                    <span class="lever"></span>
                    Wprowadzaj dane manualnie (formularz)
                </label>
            </div>


            <div class="card-action right-align">
                <button class="btn blue darken-2" id="addBulkBtn">Dodaj</button>
            </div>
        </div>

        <!-- WYNIK SKANOWANIA -->
        <div id="scanResultsContainer"></div>
    </div>
</div>

    <div id="loadingOverlay" class="loading-overlay hide">
        <div class="card white z-depth-3" style="padding:24px; width:360px">
            <h6 id="loaderText" class="blue-text text-darken-2">
                Przetwarzanie zdjęć…
            </h6>

            <div class="progress" style="margin-top:20px">
                <div
                        id="progressBar"
                        class="determinate blue"
                        style="width: 0%">
                </div>
            </div>

            <p id="progressPercent"
               class="grey-text text-darken-1"
               style="margin-top:10px">
                0%
            </p>
        </div>
    </div>



<!-- Materialize JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/uploadFiles.js"></script>
<script src="https://unpkg.com/heic2any/dist/heic2any.min.js"></script>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        M.Sidenav.init(document.querySelectorAll('.sidenav'));
        M.FormSelect.init(document.querySelectorAll('select'));
    });

        document.addEventListener("DOMContentLoaded", () => {
        if (localStorage.getItem("phonesSaved") === "true") {

        M.toast({ html: "Telefony zapisane!", classes: "green" });

        localStorage.removeItem("phonesSaved");
    }
    });

</script>
</body>
</html>
